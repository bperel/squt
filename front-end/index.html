    <div id="wrapper">

          <div id="panel-and-actions" class="col-sm-9 col-md-12">

              </select>
              <br />

              <textarea id="query"></textarea>

                <div id="create_link" class="col-sm-10 col-md-9">

                  <input type="text" class="invisible" readonly="readonly" />
                </div>
                <div id="no-parser" class="invisible">The MySQL parser is not available.<br />

                  but not write a custom query.</div>
              </div>
            </div>
