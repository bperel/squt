<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Squt</title>
    
    <link rel="stylesheet" type="text/css" href="squt.css" />
	<link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">
	
    <script type="text/javascript" src="lib/d3/d3.v2.js"></script>
	
	<script type="text/javascript" src="lib/codemirror/lib/codemirror.js"></script>
	<script type="text/javascript" src="lib/codemirror/mode/mysql/mysql.js"></script>
	
  </head>
  <body>
	
	<div id="panel">Load a sample query
		<select id="query_sample">
			<option name="dummy">Pick a query</option>
		</select>
		<br />
		or type a custom one :<br />
		<textarea id="query"></textarea>
		<button id="OK">OK</button>
		<div id="no-parser" class="invisible">The MySQL parser is not available.<br />
		This means that you can only use one of the sample queries listed above (for which the parsing results are known), 
		but not write a custom query.</div>
		<textarea id="log" readonly="readonly"></textarea>
	</div>

    <script type="text/javascript" src="squt_constants.js"></script>
    <script type="text/javascript" src="squt.js"></script>
  </body>
</html>
